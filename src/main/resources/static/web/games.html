<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

<div id="youAreIn"></div>

<div id="games">
<ol v-for="game in gamesInfo">

    <li>Date of game creation: {{new Date(game.date)}}</li>
    <li>Player Username : {{game.gamePlayers[0].player.email}}</li>


</ol>


<table>
<thead id="scoreTable">

</thead>
    <tbody id="gameScores">

    </tbody>
</table>


</div>


<div id="logInForm">
<div><label> User Name : <input type="text" name="username" id="loginUser"/> </label></div>
<div><label> Password: <input type="password" name="password" id="loginPass"/> </label></div>
</div>

<div><input type="submit" value="Sign In" id="logIn"/></div>
<div><input type="submit" value="Sign Out" id="logOut"/></div>

<div id="signUpForm">
    <div>sign up:</div>
    <div><label> User Name : <input type="text" name="username" id="signUpUser"/> </label></div>
    <div><label> FirstName : <input type="text" name="username" id="signUpFirstName"/> </label></div>
    <div><label> LastName : <input type="text" name="username" id="signUpLastName"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="signUpPass"/> </label></div>


<div><input type="submit" value="Sign Up" id="signUp"/></div>
</div>
</body>

<script src="games.js"></script>
</html>
